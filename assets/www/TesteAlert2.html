<html>
	<head>
		 <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<link rel="stylesheet" href="/resources/demos/style.css" />
		
		<script>
			function Alert() 
			{
			
				 $("#dialog-valid").dialog({
						title: "Message",
						modal: true,
						buttons: {
						Ok: function() {
						$(this).dialog("close");
						}
						}
						});
						
			}
		</script>
	</head>
	
	<body>
		<input type="button" value="aaa" onclick="Alert()" />
		<input id ="dialog-invalid" type="button" value="Invalid login!" onclick="Alert()" hidden="hidden"/>
		<input id ="dialog-valid" type="button" value="Login suce." onclick="Alert()" hidden="hidden"/>
		<input id ="dialog-message" type="button" value="Logging out x" onclick="Alert()" hidden="hidden"/>
	</body>
</html>
