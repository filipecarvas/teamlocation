	<body>
		<!-- Home -->
		<div data-role="page" id="page1">
			<div data-theme="a" data-role="header" data-position="fixed">
				<h3>
					Header
				</h3>
				<a data-role="button" data-theme="b" data-inline="true" data-rel="back" data-transition="none" href="#page1" data-icon="back" data-iconpos="left">

				<h3>
					Change password
				</h3>
				<div data-role="fieldcontain">
					<label for="textinput1">
						Old password
					</label>
					<input id="old_password" placeholder="Enter your old password" type="password">
				</div>
				<div data-role="fieldcontain">
					<label for="textinput2">

					<input id="new_password1" placeholder="Enter your new password" type="password">

					<label for="textinput3">
						Confirm new password
					</label>
					<input id="new_password2" placeholder="Enter your new password" type="password">
				</div>
				<input data-theme="b" value="Save" type="submit" onclick="ChangePassword()">
			</div>
			<div data-theme="a" data-role="footer" data-position="fixed">
